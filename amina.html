<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <button onclick="prenom1()">prénom</button>
        <button onclick="nom1()">Nom</button>
        <button onclick="nompren1()">nom et prénom</button>
        <button onclick="age1()">age</button>
        <button onclick="note1()">note</button>
        <button onclick="pi1()">pi</button>
    </div>
    <script>
        let nom="Benkherif";
        let prenom = "Amina Nihel";
        let age = 21;
        let note = 19.5;
        const pi = 3.14;
        function prenom1(){
            console.log(prenom)
        }
        function nom1(){
            console.log(nom)
        }
        function nompren1(){
            console.log(prenom+"-"+nom)
        }
        function age1(){
            console.log(age)
        }
        function note1(){
            console.log(note)
        }
        function pi1(){
            console.log(pi)
        }
    </script>
</body>
</html>
